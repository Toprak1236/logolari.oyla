<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Resim Oylama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #oy-sayisi {
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Arcade Bloom</h1>

  <img src="Arcade Bloom.png" width="300" alt="Arcade Bloom">

  <div>
    <button onclick="oyVer()">Oyla</button>
    <div id="oy-sayisi">Oylar yükleniyor...</div>
  </div>

  <script>
    const oylarKey = 'oySayisi';

    // Oy sayısını localStorage'dan al veya 0 yap
    let oySayisi = localStorage.getItem(oylarKey);
    if (oySayisi === null) {
      oySayisi = 0;
    } else {
      oySayisi = parseInt(oySayisi);
    }

    // Sayıyı güncelle
    function guncelleOySayisi() {
      document.getElementById('oy-sayisi').innerText = `${oySayisi} kişi oyladı`;
    }

    // Oylama fonksiyonu
    function oyVer() {
      oySayisi++;
      localStorage.setItem(oylarKey, oySayisi);
      guncelleOySayisi();
    }

    // Sayfa açıldığında göster
    guncelleOySayisi();
  </script>

</body>
</html>
